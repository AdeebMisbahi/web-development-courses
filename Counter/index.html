<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="box1">
        <p>Enter Value From 1 and 9</p>
        <div id="input-btn">
          <input type="number" id="number" placeholder="Enter Number" required />
          <button type="submit" onclick="startCounter()">Start Counter</button>
        </div>
      </div>
  
      <div id="counter-container">
        <div class="counter" id="first">
          <p class="current">0</p>
          <p class="next">1</p>
        </div>
      </div>


   <script src="script.js"></script>  
</body>
</html>
